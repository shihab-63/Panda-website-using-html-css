<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Website - Shihab</title>
    <!-- Link With CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Boxicon Link Here -->

</head>

<body>
    <!-- Header Area! -->
    <header>
        <nav class="container">
            <figure>
                <img src="./images/logo.png" alt="Logo png">
            </figure>

            <form action="#">
                <input type="text" placeholder="Search">
                <i class='bx bx-search'></i>
            </form>

            <ul class="nav_list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>

                <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
                <h3>$1289</h3>
                <button class="btn">BUY NOW <i class='bx bx-right-arrow-alt' ></i></button>
            </div>

            <div class="banner_right">
                <img src="./images/banner-images/tv.png" alt="Banner Image">
            </div>
        </div>

    </header>

    <!-- Main Area! -->
    <main>

        <!-- Categories_Section -->
        <section class="categories_sec container">
            <h3 class="section_title">Categories</h3>
            <div class="categories_card_container">
                <div class="cards">
                    <h3>Watch</h3>
                    <img src="./images/categories/watch.png" alt="Watch">
                </div>
                <div class="cards">
                    <h3>Bag</h3>
                    <img src="./images/categories/bag.png" alt="Bag">
                </div>
                <div class="cards">
                    <h3>Choes</h3>
                    <img src="./images/categories/shoes.png" alt="Shoes">
                </div>
            </div>
        </section>

    </main>

    <!-- Footer Area! -->
    <footer>

    </footer>

</body>

</html>
